<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8"></meta>
        <title>WaitingRoom</title>
    </head>
    <body style="background-color: rgb(231, 209, 161);">
        <h1 id = "1" style="font-family: sans-serif">Waiting for others coming in...</h1>
        <script src = "https://code.jquery.com/jquery-3.4.1.js"></script>
        <script async src="./static/javascript/waiting.js"></script>
        <script>
            let s = ["", ".", "..", "...", "....", ".....", "......"];
            let k = 0;
            setInterval(
                'document.getElementById("1").innerText = "Waiting for others coming in" + s[k];\
                    k = (k + 1) % 4;\
                ',
                500
            )
            
        </script>
    </body>
</html>
